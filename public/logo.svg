<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="1" />
      <stop offset="50%" stop-color="#8b5cf6" stop-opacity="1" />
      <stop offset="100%" stop-color="#ec4899" stop-opacity="1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="1" />
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer shield ring -->
  <circle cx="60" cy="60" r="55" fill="none" stroke="url(#gradient1)" stroke-width="2" opacity="0.3"/>

  <!-- Main shield shape -->
  <path d="M60 20 L85 30 L85 50 Q85 70 75 80 Q65 90 60 95 Q55 90 45 80 Q35 70 35 50 L35 30 Z" fill="url(#gradient1)" opacity="0.9" filter="url(#glow)"/>

  <!-- Inner zero symbol -->
  <circle cx="60" cy="60" r="18" fill="none" stroke="url(#gradient2)" stroke-width="3" opacity="0.8"/>
  <circle cx="60" cy="60" r="15" fill="none" stroke="white" stroke-width="2" stroke-dasharray="2 2" opacity="0.6"/>

  <!-- Network nodes -->
  <circle cx="45" cy="45" r="3" fill="white" opacity="0.8"/>
  <circle cx="75" cy="45" r="3" fill="white" opacity="0.8"/>
  <circle cx="45" cy="75" r="3" fill="white" opacity="0.8"/>
  <circle cx="75" cy="75" r="3" fill="white" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="45" y1="45" x2="60" y2="60" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="75" y1="45" x2="60" y2="60" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="45" y1="75" x2="60" y2="60" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="75" y1="75" x2="60" y2="60" stroke="white" stroke-width="1" opacity="0.4"/>

  <!-- Center dot -->
  <circle cx="60" cy="60" r="4" fill="white" opacity="0.9"/>
  
  <!-- Glow effect -->
  <circle cx="60" cy="60" r="25" fill="url(#glow)" opacity="0.5"/>
</svg>

